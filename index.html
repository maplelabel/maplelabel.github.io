<!DOCTYPE html>

<style>
    /* searchbar div */
    .search_bar {
        position: relative;
        width: 649px;
        height: 56px;
        background-size: cover;
        background-image:url('search_bar_background.png');
    }
    /* select */
    ul { 
        position: absolute;
        height: 22px;
        width: 115px;
        left: 14px;
        top: 17px;
        font-size: 10pt;
        border: none;
        background: url('arrow_normal.png') no-repeat 99% 55%;
        z-index: 1;
        list-style: none;
        margin: 0px;
        padding: 0px;
    }

    ul li {
        width: 109px;
        height: 22px;
        display: table-cell;
        vertical-align: middle;
        padding-top: 1px;
        padding-left: 3px;
        margin-left: 1px;
        font-size: 10pt;
        font-family: '맑은 고딕';
        background: transparent;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
    }
    
    ul li:not(.init) {
        display:none;
        background: white;
        border-left: 1px solid #aaaa99;
        border-right:1px solid #aaaa99;
    }

    ul li#li_top:not(.init) {
        border-top: 1px solid #aaaa99;
        margin-top: 0px;
    }

    ul li#li_bottom:not(.init) {
        border-bottom: 1px solid #aaaa99;
    }

    ul li:not(.init):hover, ul li.selected:not(.init) {
        background: #aaaa99;
        color: #FFFFFF;
    }

    li.init {
        cursor: pointer;
    }

    /* div 정렬 */
    .autocomplete {
        position: absolute;
        left: 140px;
        top: 16px;
        width: 409px;
        position: relative;
        display: inline-block;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
    }
    
    /* 검색 바 */
    input[type=text] {
        border: none;
        background-color: transparent;
        font-size: 10pt;
        padding-left: 3px;
        height: 20px;
        width: 100%;
    }

    input[type=text]:focus {
        outline: none;
    }
    
    /* 검색 버튼 */
    input[type=button] {
        position: absolute;
        border: none;
        background: url('search_normal.png');
        background-size: cover;
        right: 12px;
        top: 15px;
        width: 73px;
        height: 28px;
    }

    input[type=button]:focus {
        outline: none;
    }

    input[type=button]:hover {
        background: url('search_mouseOver.png');
    }

    input[type=button]:active {
        background: url('search_pressed.png');
    }
    
    /* 드롭 다운 */
    .autocomplete-items {
        position: absolute;
        border: 1px solid #aaaa99;
        border-bottom: none;
        border-top: 1px solid #aaaa99;
        z-index: 99;
        top: 100%;
        left: 0;
        right: 0;
        width: 410px;
    }
    
    /* 드롭 다운 items */
    .autocomplete-items div {
        padding: 3px;
        cursor: pointer;
        background-color: white; 
        border-bottom: 1px solid #aaaa99;
        font-size: 10pt;
        font-family: '맑은 고딕';
    }
    
    /* 드롭 다운 items hover */
    .autocomplete-items div:hover {
        background-color: #aaaa99;
        color: white;
    }
    
    /* 키보드로 드롭 다운 items 선택 시 */
    .autocomplete-active {
        background-color: #aaaa99 !important; 
        color: white; 
    }

    .bg {
        position: relative;
        width: 649px;
        height: 400px;
        margin-top: 7px;
        background-size: cover;
        background-image:url('background.png');
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
    }

    .item_list {
        position: absolute;
        width: 414px;
        height: 307px;
        margin-top: 34px;
        margin-left: 202px;
    }

    .item_img {
        max-width: 40px;
        max-height: 40px;
        background-size: cover;
        vertical-align: bottom;
    }

    .set_name {
        font-size: 11.25pt;
        font-weight: bold;
        font-family: '돋움';
        color: #181894;
    }

    .type_name {
        display: inline-block;
        font-size: 11.25pt;
        font-family: '돋움';
        color: #4f4f4f;
        font-weight: bold;

        display: inline-block;
        font-size: 11.25pt;
        margin-left: -5px;
        font-family: '돋움';
        color: #4f4f4f;

</style>

<script>
    function autocomplete_1d(inp, arr) {
        var currentFocus;
        inp.addEventListener("input", function(e) {
            var a,b,i,j,val = this.value;
            closeAllLists();
            if (!val) {
                return false;
            }
            currentFocus = -1;

            a = document.createElement("div");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);

            for(i = 0; i < arr.length; i++) {
                if (arr[i].substr(0, val.length) == val) {
                    b = document.createElement("div");
                    b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += arr[i].substr(val.length);
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    b.addEventListener("click", function(e) {
                        inp.value = this.getElementsByTagName("input")[0].value;
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        });
    
        inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) {
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
            }

        }

    function autocomplete_2d(inp, arr) {
        var currentFocus;
        inp.addEventListener("input", function(e) {
            var a,b,i,j,val = this.value;
            closeAllLists();
            if (!val) {
                return false;
            }
            currentFocus = -1;

            a = document.createElement("div");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);

            for(i = 0; i < arr.length; i++) {
                for(j = 0; j < arr[i].length; j++) {
                    if (arr[i][j].substr(0, val.length) == val) {
                        b = document.createElement("div");
                        b.innerHTML = "<strong>" + arr[i][j].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i][j].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i][j] + "'>";
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            }
        });
    
        inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) {
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }
    
        function removeActive(x) {
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }

        function closeAllLists(elmnt) {
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }

    function search() {

        if (filter_value == undefined) {
            alert('검색 기준을 선택해주세요.');
        }
        switch(filter_value) {
            case 'by_item':
                for(var i = 0; i < item.length; i++) {
                    if (search_value == '') {
                        alert('아이템 이름을 입력해주세요.');
                        break;
                    }  
                    if(item[i].indexOf(search_value) > -1) {

                        break;
